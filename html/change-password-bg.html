<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Профил - Смяна на парола</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/header.css" />
        <link rel="stylesheet" href="../css/account.css" />
    </head>
    <body>
        <header>
            <a href="./frontPage-bg.html" class="logo">
                <img src="../img/logo.png" alt="Chess 101" />
            </a>
            <div class="rightSide">
                <div>
                    <a href="./frontPage-bg.html" class="logo">
                        <img src="../img/lobbies.svg" alt="Lobbies" />
                    </a>
                    <span>ЛОБИТА</span>
                </div>
                <div class="profile">
                    <a href="./user-data-bg.html" class="logo">
                        <img src="../img/profile.png" alt="Profile" />
                    </a>
                    <span>ПРОФИЛ</span>
                </div>
                <div class="logout">
                    <a href="./login-bg.html" class="logo">
                        <img src="../img/logout.png" alt="Log out" />
                    </a>
                    <span>ИЗХОД</span>
                </div>
            </div>
        </header>
        <main>
            <section class="account">
                <section class="sidebar-nav">
                    <a
                        class="nav-button"
                        id="btn-user-data"
                        href="./user-data-bg.html"
                        >Основна информация</a
                    >
                    <a
                        class="nav-button active"
                        id="btn-change-password"
                        href="./change-password-bg.html"
                        >Смяна на парола</a
                    >
                </section>
                <section class="options-panel">
                    <h1>Смяна на парола</h1>
                    <section class="change-password-form">
                        <section class="field">
                            <input
                                type="password"
                                id="old-password"
                                placeholder=" "
                                class="input"
                            />
                            <label for="old-password">Стара парола</label>
                        </section>
                        <section class="field">
                            <input
                                type="password"
                                id="new-password"
                                placeholder=" "
                                class="input"
                            />
                            <label for="new-password">Нова парола</label>
                        </section>
                        <section class="field">
                            <input
                                type="password"
                                id="repeat-new-password"
                                placeholder=" "
                                class="input"
                            />
                            <label for="repeat-new-password"
                                >Повтори нова парола</label
                            >
                        </section>
                    </section>
                    <button id="btn-save" type="button" class="button">
                        Запази
                    </button>
                </section>
            </section>
        </main>
        <a href="./frontPage.html" class="flag flag-gb"></a>
        <footer>© 2022 - Chess101</footer>
    </body>
</html>
