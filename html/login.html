<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/login.css" />
        <script defer src="../js/login.js"></script>
        <title>Login</title>
    </head>
    <body>
        <main>
            <section class="login">
                <header>
                    <img src="../img/logo.png" alt="Chess 101" />
                    <div class="options">
                        <a href="./register.html">
                            <div>Sign Up</div>
                        </a>
                        <a href="">
                            <div>Login</div>
                        </a>
                    </div>
                </header>
                <form id="login-form">
                    <section class="field">
                        <input
                            name="email"
                            id="email"
                            type="email"
                            placeholder=" "
                            class="input"
                            required
                        />
                        <label for="email">Email</label>
                    </section>
                    <section class="field">
                        <input
                            name="password"
                            id="password"
                            type="password"
                            placeholder=" "
                            class="input"
                            required
                        />
                        <label for="password">Password</label>
                    </section>
                    <div class="submit">
                        <button type="button" class="button">Login</button>
                        <a href="./forgottenPassword.html"
                            >Forgotten password</a
                        >
                    </div>
                </form>
            </section>
        </main>
        <a href="./login-bg.html" class="flag flag-bg"></a>
        <footer>Â© 2022 - Chess101</footer>
    </body>
</html>
